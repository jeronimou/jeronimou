<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>

            </ul>
        </nav>

    <main>
        <aside><img src="bannerhamb.jpg" alt="banner"></aside>

            <section class="columns-desktop">

                    <div class="title">mexican</div>
                    <div class="price">$300</div>
                </div>
                    <p class="desc">Our mexican burger, is georgeous.</p>
                    <button data-order="mexican">order</button>
                </div>
                <div class="burger">
                    <img src="hamb-francesa.webp" class="foto-hamb" alt="francesa">
                    <div class="columns">
                        <div class="title">french</div>
                        <div class="price">$450</div>
                    </div>
                    <p class="desc"> our french burger is awesome. try it!</p>

        <nav>
